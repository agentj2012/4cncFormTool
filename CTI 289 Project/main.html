<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Plan: Iframe middle, main content; Tabs along the top about 25% the distance form the top. -->
    <!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="tab">
        <button class="tablinks" onclick="openForm(event, 'Request')">Production Requests</button>
        <button class="tablinks" onclick="openForm(event, 'Sched')">Production Schedule</button>
        <button class="tablinks" onclick="openForm(event, 'Check')">Check Out</button>
        <button class="tablinks" onclick="openForm(event, 'Damage')">Damages</button>
        <img id="logo" src="4cnc.png" alt="logo"/>
    </div>

    <div id="Request" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Request Form</h1>
        <iframe src="https://drive.google.com/embeddedfolderview?id=1Egc-V5SNKCNuVn9D8f-LjxqE-jZvfzVy#list" title="RequestForm"></iframe>
    </div>

    <div id="Sched" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Schedule Form</h1>
        <iframe src="https://docs.google.com/spreadsheets/d/1U2QWJy3aSj7LQAghpXMvYCrYi1M1le-p8AzJkxzmuGw/edit?usp=sharing" ></iframe>

    </div>

    <div id="Check" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Check Out</h1>
        <iframe src="https://docs.google.com/spreadsheets/d/1Ruz4QB2Ca5teKrh9YO-Hkj52v8gt0nRh6sVvcPBN3uI/edit#gid=1566032846" ></iframe>
        
    </div>

    <div id="Damage" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Damage</h1>
        <iframe src="https://docs.google.com/spreadsheets/d/1K2ohnjNhwAIdFaPdLLw-8LIK-FPseiexhEzDrSnE3gA/edit?usp=sharing" title="Damages & Repairs"></iframe>

    </div>
    

    <script>
        function openForm(evt, formName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(formName).style.display = "block";
          evt.currentTarget.className += " active";
        };
    </script>
</body>
</html>
