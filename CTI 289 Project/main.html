<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Plan: Iframe middle, main content; Tabs along the top about 25% the distance form the top. -->
    <!-- https://www.w3schools.com/howto/howto_js_tabs.asp -->
    <div class="tab">
        <button class="tablinks" onclick="openForm(event, 'Request')">Production Requests</button>
        <button class="tablinks" onclick="openForm(event, 'Sched')">Production Schedule</button>
        <button class="tablinks" onclick="openForm(event, 'Check')">Check Out</button>
        <button class="tablinks" onclick="openForm(event, 'Damage')">Damage</button>
    </div>

    <div id="Request" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Request Form</h1>
        <iframe src="https://drive.google.com/drive/folders/1buOiaVPrPQYL0GgV2JY-DWAEPJs2mdiK?usp=sharing" title="RequestForm"></iframe>
    </div>

    <div id="Sched" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Schedule Form</h1>
        
    </div>

    <div id="Check" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Check Out</h1>
        
    </div>

    <div id="Damage" class="tabcontent">
        <a href="" onclick="this.parentElement.style.display='none'">Close</a>
        <h1>Damage</h1>
        
    </div>
    

    <script>
        function openForm(evt, formName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(formName).style.display = "block";
          evt.currentTarget.className += " active";
        };
    </script>
</body>
</html>
